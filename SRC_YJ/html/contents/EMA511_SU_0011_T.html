<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMA511_SU_0011_T</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    
    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css">
    
    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_contents/css/ema511_su.css">

</head>

 <body>
    <div id="app_wrap" class="ema511_su_0011">
        <section class="title type2">
            <h2 data-type="5" lang="y">각자 놀이판을 완성한 다음 순서를 정해 놀이를 시작해 봅시다.</h2>
        </section>
        <section class="contents">
            <div class="flex align-start gap_100">
                <div class="col left" >
                    <!-- <img src="../../common_contents/img/EMA511_SU/0011_bg.png" alt="자치회 활동 이미지"> -->
                    <ul class="btn_grid bingo_board" aria-label="빙고 게임판">
                        <li><button class="reveal_btn" aria-label="1행 1열"></button></li>
                        <li><button class="reveal_btn" aria-label="1행 2열"></button></li>
                        <li><button class="reveal_btn" aria-label="1행 3열"></button></li>
                        <li><button class="reveal_btn" aria-label="1행 4열"></button></li>

                        <li><button class="reveal_btn" aria-label="2행 1열"></button></li>
                        <li><button class="reveal_btn" aria-label="2행 2열"></button></li>
                        <li><button class="reveal_btn" aria-label="2행 3열"></button></li>
                        <li><button class="reveal_btn" aria-label="2행 4열"></button></li>

                        <li><button class="reveal_btn" aria-label="3행 1열"></button></li>
                        <li><button class="reveal_btn" aria-label="3행 2열"></button></li>
                        <li><button class="reveal_btn" aria-label="3행 3열"></button></li>
                        <li><button class="reveal_btn" aria-label="3행 4열"></button></li>

                        <li><button class="reveal_btn" aria-label="4행 1열"></button></li>
                        <li><button class="reveal_btn" aria-label="4행 2열"></button></li>
                        <li><button class="reveal_btn" aria-label="4행 3열"></button></li>
                        <li><button class="reveal_btn" aria-label="4행 4열"></button></li>
                        
                    </ul>
                    <button class="ready">준비 완료!</button>
                </div>
                <div class="col right">
                    <ul class="card_group">
                        <li><span>카드뽑기</span></li>
                    </ul>
                    <div>
                        <h3 lang="y">식을 만들어 보세요!</h3>
                        <div class="input_area">
                            <div class="input_wrap answer1">
                                <input type="text" data-answer-single="15-(2+4)"/>
                            </div>
                            <span>=</span>
                            <div class="input_wrap answer2">
                                <input type="text" data-answer-single="9"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="btn_area">
                <button class="btnType key">입력타입토글</button>
                <button class="btnReset">리셋</button>
                <button class="btnCheck">확인</button>
            </div>
        </section>
    </div>

</body>
</html>
