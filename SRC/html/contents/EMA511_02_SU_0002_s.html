<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMA511_02_SU_0002_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    
    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css">
    
    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_contents/css/ema511_02.css">

</head>
<body>
    <div id="app_wrap" class="ema511_02_su_0002">
        <section class="title type2">
            <h2 data-type="2" data-text="생각 깨우기" lang="y">학급 임원 48명이 6명씩 모둠을 만들어 자치회에서 운영할 활동을 정하려고 합니다. 한 모둠이 활동을 2가지씩 정한다면 자치회에서 운영할 활동은 몇 가지인지 알아보세요.</h2>
        </section>

        <section class="contents">
            <div class="flex align_start">
                <div class="video_wrap">
                    <button class="play" onclick="navigate('../guide_sample/vedio_player')"></button>
                </div>

                <div class="input_area">
                    <h3 lang="y">영상을 보고, 자치회에서 운영할 활동의 수를 어떻게 구할 수<br/>있을지 이야기해 봅시다</h3>
                    <div class="input_wrap">
                        <textarea type="text"></textarea>
                        <div class="example_box">
                            <p lang="y">자치회 전체 학생 수를 한 모둠당 학생 수로 나누어 모둠의 수를 구하고,</p>
                            <p lang="y">모둠마다 정하는 활동의 수를 곱해서 구하면 될 것 같습니다.</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="btn_area">
                <!-- 예시 필드에서 사용 -->
                <button class="btnType key">입력타입토글</button>
                <button class="btnReset">리셋</button>
                <button class="btnSubmit">확인</button>
            </div>
        </section>
    </div>
</body>
</html>
