<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMA521_01_SU_0010_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    
    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css">
    
    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_contents/css/ema521_00.css">
    <link rel="stylesheet" href="./../../common_contents/css/ema521_01.css">

</head>
<body>
    <div id="app_wrap" class="ema521_01_su_0010">
        <section class="title type2">
            <h2 data-head="3" lang="y">8의 약수를 모두 구해 봅시다.</h2>
        </section>

        <section class="contents paging_layout">
            <div class="flex align_start">
                <div class="input_area">
                    <article class="page page_1">
                        <h3 lang="y">나눗셈식을 이용하여 8의 약수를 모두 구해 보세요.</h3>

                        <div class="page_1_cover">
                            <div class="input_area">
                                <div class="question_box flex align_start">
                                    <div class="flex">
                                        <span>8&divide;</span>
                                        <div class="input_wrap answer1">
                                            <input type="text" data-answer-single="1"/>
                                        </div>
                                        <span>=8</span>
                                    </div>
                                    <div class="flex">
                                        <span>8&divide;</span>
                                        <div class="input_wrap answer1">
                                            <input type="text" data-answer-single="2"/>
                                        </div>
                                        <span>=4</span>
                                    </div>
                                </div>
                            </div>
                            <div class="input_area">
                                <div class="question_box flex align_start">
                                    <div class="flex">
                                        <span>8&divide;</span>
                                        <div class="input_wrap answer1">
                                            <input type="text" data-answer-single="4"/>
                                        </div>
                                        <span>=2</span>
                                    </div>
                                    <div class="flex">
                                        <span>8&divide;</span>
                                        <div class="input_wrap answer1">
                                            <input type="text" data-answer-single="8"/>
                                        </div>
                                        <span>=1</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </article> 
                    <article class="page page_2">
                        <h3 lang="y">곱셈식을 이용하여 8의 약수를 모두 선택하고, 알게 된 점을 이야기해 보세요.</h3>
                        <div class="flex upper">
                            <div class="example_number">
                                <span>1&times;8=8</span>
                                <span>2&times;4=8</span>
                            </div>
    
                            <div class="boolean_wrap">
                                <button data-answer-single="true">1</button>
                                <button data-answer-single="true">2</button>
                                <button data-answer-single="false">3</button>
                                <button data-answer-single="true">4</button>
                                <button data-answer-single="false">5</button>
                                <button data-answer-single="false">6</button>
                                <button data-answer-single="false">7</button>
                                <button data-answer-single="true">8</button>
                                <button data-answer-single="false">9</button>
                            </div>
                        </div>
                        <div class="leftside input_area">
                            <div class="input_wrap">
                                <textarea placeholder=" "></textarea>
                                <div class="example_box">
                                    <p lang="y">곱이 8이 되는 곱셈식에서 곱하는 두 수는 8의 약수입니다.</p>
                                </div>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
            
            <div class="btn_area">
                <button class="btnType key" lang="y">입력타입토글</button>
                <button class="btnReset btnBgDefault" lang="y">리셋</button>
                <button class="btnCheck btnBgDefault" lang="y">확인</button>
                <!-- <button class="btnSubmit btnBgDefault">확인</button> -->
            </div>
        </section>
    </div>
</body>
</html>
