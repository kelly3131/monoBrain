<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    
    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css">
    
    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_contents/css/ema511_05.css">

</head>
<body>
    <div id="app_wrap" class="ema511_05_su_0002">
        <section class="title type2">
            <h2 data-type="2" data-text="생각 깨우기" lang="y">텃밭 상자 6개에 고추 모종을 각각 3개씩 2줄로 심었습니다. 상추 모종 32개 중에서 시든 모종 2개를 빼고 남은 모종을 텃밭 상자 6개에 똑같이 나누어 심으려고 합니다. 텃밭 상자 한 개에 심는 모종은 모두 몇 개가 될지 알아보세요.</h2>
        </section>

        <section class="contents">
            <div class="flex align_start">
                <div class="video_wrap">
                    <button class="play" onclick="navigate('../guide_sample/vedio_player')"></button>
                </div>

                <div class="input_area">
                    <h3 lang="y">
                        영상을 보고, 텃밭 상자 한 개에 심는 모종의 수를 어떻게 구할 수<br>
                        있을지 이야기해 봅시다.
                    </h3>
                    <div class="input_wrap">
                        <textarea type="text"></textarea>
                        <div class="example_box">
                            <p lang="y">
                                텃밭 상자 한 개에 심는 고추 모종의 수와 상추 모종의 수를 더하면 될 것<br>
                                같습니다.
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="btn_area">
                <!-- 예시 필드에서 사용 -->
                <button class="btnType key">입력타입토글</button>
                <button class="btnReset">리셋</button>
                <button class="btnSubmit">확인</button>
            </div>
        </section>
    </div>
</body>
</html>
