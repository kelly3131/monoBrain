<body>
    <div id="app_wrap" class="ema511_01_su_0002">
        <section class="title type2">
            <h2 data-type="2" data-text="생각 깨우기" lang="y">학급 임원 선거를 하는 날에 서아네 반 여학생은 14명 중에서 2명이 결석했고 남학생은 10명 모두 출석했습니다. 출석한 학생이 모두 선거에 참여했다면 선거에 참여한 학생은 모두 몇 명인지 알아봅시다.
            </h2>
        </section>

        <section class="contents">
            <div class="flex align_start">
                <div class="video_wrap">
                    <button class="play" onclick="navigate('../guide_sample/vedio_player')"></button>
                </div>

                <div class="input_area">
                    <h3 lang="y">영상을 보고, 학급 임원 선거에 참여한 학생 수를<br/>어떻게 구할 수 있을지 이야기해 보세요.</h3>
                    <div class="input_wrap">
                        <textarea id="inputElement01" type="text"></textarea>
                        <div class="example_box">
                            <p lang="y">여학생 수에서 결석한 여학생 수를 빼고, 남학생 수를</p>
                            <p lang="y">더해서 구하면 될 것 같습니다.</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="btn_area">
                <!-- 예시 필드에서 사용 -->
                <button class="btnType key">입력타입토글</button>
                <button class="btnReset">리셋</button>
                <button class="btnSubmit">제출</button>
            </div>
        </section>
    </div>
