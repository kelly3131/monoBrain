<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMA531_03_SU_0003_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    
    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css">

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_contents/css/ema531_03.css">

    <style>
        /* 인라인 스타일은 쓰지마세요. 이거는 예시를 위한 예외 사용입니다. */
        article{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="app_wrap" class="ema531_03_su_0003">
        <section class="title type2">
            <h2 data-head="1">자전거 발전기로 솜사탕 1개를 만들려면 페달을 4분 동안 밟아야 합니다. 솜사탕의 수와 페달을 밟는 시간 사이의 대응 관계를 식으로 어떻게 나타낼 수 있을지 알아봅시다.</h2>
        </section>

        <!-- section.contents 에 pagine_layout 클래스를 추가하고 article.page.page_n 태그를 추가하면 슬라이드 페이지 개수에 맞는 페이징컨트롤러가 동적으로 생성됩니다. -->
        <section class="contents paging_layout">
            <!-- 아티클 태그 묶음은 위치에 상관없이 내부 컨텐츠가 전환 됩니다.(다른 태그로 감싸도 괜찮음) -->
            <article class="page page_1">
                <h3 lang="y">서로 대응하는 두 양을 찾아보세요.</h3>

                <div class="input_area">
                    <div class="input_wrap">
                        <textarea id="inputElement01" type="text"></textarea>
                    </div>
                </div>
    
                    <div class="btn_area">
                        <!-- 불필요한 태그 제외 후 사용 -->
                        <button class="btnType key">입력타입토글</button>
                        <button class="btnReset">리셋</button>
                        <button class="btnCheck">확인</button>
                    </div>
            </article>
            <article class="page page_2">
                <h3 lang="y">표를 완성해 보세요. </h3>

                <div class="table_box">
                    <table>
                        <thead>
                            <tr>
                                <th lang="y" style="background-color: #FCE3E5; border: 1px solid var(--Text-Gray-900, #855252); width: 17%;">솜사탕의 수(개) </th>
                                <th lang="y" style="border: 1px solid var(--Text-Gray-900, #855252)" >1</th>
                                <th lang="y" style="border: 1px solid var(--Text-Gray-900, #855252)">2</th>
                                <th lang="y" style="border: 1px solid var(--Text-Gray-900, #855252)">3</th>
                                <th lang="y" style="border: 1px solid var(--Text-Gray-900, #855252)">
                                    <div class="input_wrap input2">
                                        <input type="text" placeholder="" data-answer-single="4"/>
                                    </div>
                                </th>
                                <th lang="y" style="border: 1px solid var(--Text-Gray-900, #855252)">5</th>
                                <th lang="y" style="border: 1px solid var(--Text-Gray-900, #855252)">···</th>
                            </tr>
                        </thead> 
                        <tbody>
    
                            <tr>
                                <td lang="y" style="background-color: #FCE3E5; border: 1px solid var(--Text-Gray-900, #855252) ;">페달을 밟는 시간(분) </td>
                                <td style="border: 1px solid var(--Text-Gray-900, #855252);">4</td>
                                <td style="border: 1px solid var(--Text-Gray-900, #855252); padding: 0px;">
                                    <div class="input_wrap input2">
                                    <input type="text" placeholder="" data-answer-single="8"/>
                                </div>
                                </td>
                                
                                <td style="border: 1px solid var(--Text-Gray-900, #855252); padding: 0px;">
                                    <div class="input_wrap input2">
                                        <input type="text" placeholder="" data-answer-single="12"/>
                                    </div>
                                </td>
                                
                                <td style="border: 1px solid var(--Text-Gray-900, #855252); padding: 0px;">16
                                </td>
                                <td lang="y" style="border: 1px solid var(--Text-Gray-900, #855252)">
                                    <div class="input_wrap input2">
                                        <input type="text" placeholder="" data-answer-single="20"/>
                                    </div>
                                </td>

                                <td style="border: 1px solid var(--Text-Gray-900, #855252); padding: 0px;">···
                                </td>
                            </tr>
                          
                        </tbody>
                    </table>
                
    
                <div class="btn_area">
                    <!-- 불필요한 태그 제외 후 사용 -->
                    <button class="btnType key">입력타입토글</button>
                    <button class="btnReset">리셋</button>
                    <button class="btnCheck">확인</button>
                </div>
                </div>

            </article>

            <article class="page page_3">
            <h3 lang="y">솜사탕의 수와 페달을 밟는 시간 사이의 대응 관계를 이야기해 보세요. </h3>


            <div class="input_area">
                <div class="input_wrap">
                    <textarea id="inputElement01" type="text"></textarea>
                </div>
            </div>

<!-- 
            <div class="example_area">
                <div class="example_title">예</div>
                <div class="example_contents">
                   <p lang="y">페달을 밟는 시간은 솜사탕의 수의 4배입니다.</p>
                </div>
            </div> -->

                <div class="btn_area">
                    <!-- 불필요한 태그 제외 후 사용 -->
                    <button class="btnType key">입력타입토글</button>
                    <button class="btnReset">리셋</button>
                    <button class="btnCheck">확인</button>
                </div>
                </article>    
            <article class="page page_4">
                <h3 lang="y">에서 알맞은 것을 옮겨 두 양 사이의 대응 관계를 식으로 나타내어 보세요.        </h3>
            

                <div class="btn_area">
                    <!-- 불필요한 태그 제외 후 사용 -->
                    <button class="btnType key">입력타입토글</button>
                    <button class="btnReset">리셋</button>
                    <button class="btnCheck">확인</button>
                </div>
                
            </article>
        </section>

    </div>
</body>   
</html>
