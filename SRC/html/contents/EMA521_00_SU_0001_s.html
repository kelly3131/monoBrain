<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMA521_00_SU_0001_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    
    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css">
    
    <!-- 개별 -->
    <link rel="stylesheet" href="../../common_contents/css/ema521_00.css">

</head>
<body>
    <div id="app_wrap" class="ema521_00_su_0001">
        <section class="title type1">
            <h1 data-number="2">자연수의 혼합계산</h1>
            <div class="title_right">
                <button class="goal" onclick="openPop('.pop_goal_wrap')">학습목표</button>
            </div>
        </section>

        <div class="pop_goal_wrap">
            <div class="pop_goal">
                <button class="close" onclick="closePop('.pop_goal_wrap')">닫기</button>
                <div class="pop_goal_inner">
                    <label>이번 시간에 공부할 내용</label>
                    <p>우리 주변에서 볼 수 있는 자연수의 혼합 계산이 필요한 상황들을 이야기해 보고, 이 단원에서 배울 내용을 생각해 봅시다.</p>
                </div>
            </div>
        </div>

        <section class="contents">
            <div class="text_box">
            </div>

            <div class="leftside">
                <div class="input_area">
                    <label for="inputElement01" class="img">그림은 어떤 상황을 나타내고 있나요?</label>
                    <div class="input_wrap">
                        <textarea id="inputElement01" type="text"></textarea>
                    </div>
        
                </div>
    
                <div class="example_area">
                    <div class="example_title">예</div>
                    <div class="example_contents">
                        <ul>
                            <li>매미가 2마리가 있습니다.</li>
                            <li>13년마다 나타나는 매미와 17년마다 나타는 매미가 있다고 이야기하고 있습니다.</li>
                            <li>2024년에 두 매미가 동시에 나타났다고 이야기하고 있습니다.</li>
                            <li>다시 두 매미가 동시에 나타나는 때가 언제인지 궁금해하고 있습니다.</li>
                        </ul>
                    </div>
                </div>
            </div>
            

            <div class="btn_area">
                <!-- 예시 필드에서 사용 -->
                <button class="btnType key">입력타입토글</button>
                <button class="btnReset">리셋</button>
                <button class="btnSample">예시</button>
            </div>
        </section>
    </div>
</body>
</html>
