        <section class="title type2">
            <h2 data-type="1" data-text="자기주도 2" lang="y">배운 내용을 떠올려요｜카드를 선택하여 이전에 배운 내용을 확인해 봅시다.</h2>

        <section class="contents">
            <ul class="letCheck">
                <li>
                    <div class="cover pointer large"></div>
                    <div class="front">
                        <p class="f32b" lang="y">분수를 소수로,<br>소수를 분수로 나타내기</p>
                    </div>
                    <div class="back">
                        <p class="f32b fraction_row" lang="y">
                            <span class="fraction_box"><span>1</span><span>2</span></span>,

                </li>
                <li>
                    <div class="cover pointer large"></div>
                    <div class="front">

                        <p class="f32b fraction_row" lang="y">
                            <span class="fraction_box"><span>1</span><span>1</span><span>6</span></span>

                <li>
                    <div class="cover pointer large"></div>
                    <div class="front">

                    </div>
                    <div class="back">
                        <p class="f32b" lang="y">7.21 &gt; 6.94</p>
                    </div>
                </li>
                <li>
                    <div class="cover pointer large"></div>
                    <div class="front">
                        <p class="f32b" lang="y">최대공약수, 최소공배수</p>
                    </div>
                    <div class="back">
                        <p class="f32b" lang="y">12와 40의 최대공약수<br>4, 최소공배수 120</p>
                    </div>
