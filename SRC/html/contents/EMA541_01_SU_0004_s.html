<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMA541_01_SU_0004_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    
    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css">
    
    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_contents/css/ema541_01.css">

</head>
<body>
    <div id="app_wrap" class="ema541_01_su_0004">
        <section class="title type2">
            <h2 data-head="2" lang="y">
                <span class="fraction_box"><span>1</span><span>3</span></span>,
                <span class="fraction_box"><span>2</span><span>6</span></span>,
                <span class="fraction_box"><span>3</span><span>9</span></span>
                의 크기를 비교해 보세요.
            </h2>
        </section>

        <section class="contents paging_layout"> 
            <article class="page page_1">
                <h3 lang="y">분수만큼 색칠해보세요.</h3>
                <div class="question_box justify_center">
                    ...
                </div>
            </article>
            <article class="page page_2">
                <h3 lang="y">
                    <span class="fraction_box"><span>1</span><span>3</span></span>,
                    <span class="fraction_box"><span>2</span><span>6</span></span>,
                    <span class="fraction_box"><span>3</span><span>9</span></span>
                    의 크기를 비교해 보세요.
                </h3>
                <div class="question_box justify_center">
                    <div class="group_box">
                        <div class="fraction_box"><span>1</span><span>2</span></div>
                    </div>
                    <div class="dropdown_wrap">
                        <select class="custom_dropdown math_symbol" data-answer-single="=">
                            <option></option>
                            <option value=">">></option>
                            <option value="=">=</option>
                            <option value="<"><</option>
                        </select>
                    </div>
                    <div class="group_box">
                        <div class="fraction_box"><span>2</span><span>6</span></div>
                    </div>
                    <div class="dropdown_wrap">
                        <select class="custom_dropdown math_symbol" data-answer-single="=">
                            <option></option>
                            <option value=">">></option>
                            <option value="=">=</option>
                            <option value="<"><</option>
                        </select>
                    </div>
                    <div class="group_box">
                        <div class="fraction_box"><span>3</span><span>9</span></div>
                    </div>
                </div>
            </article>
            <article class="page page_3">
                <div class="summarize_wrap">
                    <div class="summarize">
                        <label lang="y">정리해 볼까요</label>
                        <div class="row row1">
                            <div class="fraction_box"><span>1</span><span>3</span></div>
                            <div class="fraction_box"><span>2</span><span>6</span></div>
                            <div class="fraction_box"><span>3</span><span>9</span></div>
                            <div class="fraction_box"><span>4</span><span>12</span></div>
                        </div>
                        <div class="row row2">
                            <div>
                                <div class="fraction_box"><span>1</span><span>3</span></div>,
                                <div class="fraction_box"><span>2</span><span>6</span></div>,
                                <div class="fraction_box"><span>3</span><span>9</span></div>,
                                <div class="fraction_box"><span>4</span><span>12</span></div>
                                <span>...는</span>
                            </div>
                            <button class="reveal_btn" data-pair="1">크기가 같은 분수</button>
                            <span>입니다.</span>
                        </div>
                    </div>
                </div>
            </article>

            <div class="btn_area">
                <button class="btnType key">입력타입토글</button>
                <button class="btnReset">리셋</button>
                <button class="btnCheck">확인</button>
            </div>
        </section>
    </div>
</body>
</html>
