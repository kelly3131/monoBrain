            <h2 data-head="4" lang="y">9의 약수를 모두 찾아 O표를 하고, 찾은 방법을 이야기해 봅시다.</h2>

                    <textarea placeholder=" "></textarea>
                    <div class="example_box">
                        <p lang="y">9를 나누어떨어지게 하는 수를 찾았습니다.</p>
                    </div>

            </div>
            
            <div class="btn_area">
                <button class="btnType key" lang="y">입력타입토글</button>
