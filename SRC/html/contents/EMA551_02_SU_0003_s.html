<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMA551_02_SU_0003_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css">

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_contents/css/ema551_02.css">

</head>

<body>
    <div id="app_wrap" class="ema551_02_su_0003">
        <section class="title type2">
            <h2 data-head="1">
                <div class="fraction-text-column">
                    <div class="fraction-text-align">
                        유기견들에게 사료를 소윤이는
                        <div class="f32b">
                            <span class="whole"></span>
                            <div class="fraction_box">
                                <span>3</span>
                                <span>4</span>
                            </div>
                        </div>
                        kg, 지후는
                        <div class="f32b">
                            <span class="whole"></span>
                            <div class="fraction_box">
                                <span>5</span>
                                <span>8</span>
                            </div>
                        </div>
                        kg 나누어 주었습니다. 소윤이와 지후가 나누어 준 사료는 모두 몇 kg인지
                    </div>
                    <div class="fraction-text-align">
                        알아봅시다.
                    </div>
                </div>
            </h2>
        </section>

        <section class="contents paging_layout">
            <div class="flex align_start">
                <div class="input_area">
                    <article class="page page_1">
                        <h3>구하는 식을 써 보세요.</h3>
                        <div class="operations">
                            <div class="f32b">
                                <span class="whole"></span>
                                <div class="fraction_box">
                                    <span>
                                        <div class="input_wrap">
                                            <input type="text" data-answer-single="3" />
                                        </div>
                                    </span>
                                    <span>
                                        <div class="input_wrap">
                                            <input type="text" data-answer-single="4" />
                                        </div>
                                    </span>
                                </div>
                            </div>
                            +
                            <div class="f32b">
                                <span class="whole"></span>
                                <div class="fraction_box">
                                    <span>
                                        <div class="input_wrap">
                                            <input type="text" data-answer-single="5" />
                                        </div>
                                    </span>
                                    <span>
                                        <div class="input_wrap">
                                            <input type="text" data-answer-single="8" />
                                        </div>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </article>
                    <article class="page page_2">
                        <h3>
                            <div class="fraction-text-align operations">
                                분수만큼 색칠하여
                                <span class="fraction-style">
                                    <span class="whole"></span>
                                    <span class="fraction">
                                        <span>1</span>
                                        <span class="line"></span>
                                        <span>2</span>
                                    </span>
                                </span>
                                +
                                <span class="fraction-style">
                                    <span class="whole"></span>
                                    <span class="fraction">
                                        <span>1</span>
                                        <span class="line"></span>
                                        <span>3</span>
                                    </span>
                                </span>
                                을 구해 보세요.
                            </div>
                        </h3>
                        <div class="question_box justify_center">
                            <div class="operations">
                                <span class="fraction-style">
                                    <span class="whole"></span>
                                    <span class="fraction">
                                        <span>
                                            <div class="input_wrap">
                                                <input type="text" data-answer-single="3" />
                                            </div>
                                        </span>
                                        <span class="line"></span>
                                        <span>
                                            <div class="input_wrap">
                                                <input type="text" data-answer-single="4" />
                                            </div>
                                        </span>
                                    </span>
                                </span>
                                +
                                <span class="fraction-style">
                                    <span class="whole"></span>
                                    <span class="fraction">
                                        <span>
                                            <div class="input_wrap">
                                                <input type="text" data-answer-single="5" />
                                            </div>
                                        </span>
                                        <span class="line"></span>
                                        <span>
                                            <div class="input_wrap">
                                                <input type="text" data-answer-single="8" />
                                            </div>
                                        </span>
                                    </span>
                                </span>
                            </div>
                        </div>
                    </article>
                </div>
            </div>

            <article class="page page_3">
                <h3>소윤이와 지후가 나누어 준 사료는 모두 몇 kg인가요?</h3>
                <div class="question_box justify_center">

                    <div class="operations">
                        <div class="f32b">
                            <span class="whole">
                                <div class="input_wrap">
                                    <input type="text" data-answer-single="1" />
                                </div>
                            </span>
                            <div class="fraction_box">
                                <span>
                                    <div class="input_wrap">
                                        <input type="text" data-answer-single="3" />
                                    </div>
                                </span>
                                <span>
                                    <div class="input_wrap">
                                        <input type="text" data-answer-single="8" />
                                    </div>
                                </span>
                            </div>
                        </div>
                        kg
                    </div>
                </div>
            </article>

            <article class="page page_4">
                <h3>
                    <div class="operations">
                        <div class="f32b">
                            <span class="whole"></span>
                            <div class="fraction_box">
                                <span>3</span>
                                <span>4</span>
                            </div>
                        </div>
                        +
                        <div class="f32b">
                            <span class="whole"></span>
                            <div class="fraction_box">
                                <span>5 </span>
                                <span>8</span>
                            </div>
                        </div>
                        를 계산하는 방법을 이야기해 보세요.
                    </div>
                </h3>
                <div class="question_box justify_center">
                    <div class="input_wrap">
                        <textarea type="text"></textarea>
                        <div class="example_box">
                            <p>분모가 다른 진분수의 덧셈은 분수를 통분한 후 분모는 그대로 쓰고 분자끼리 더합니다.</p>
                        </div>
                    </div>
                </div>
            </article>

            <div class="btn_area">
                <button class="btnType key">입력타입토글</button>
                <button class="btnReset">리셋</button>
                <button class="btnCheck">확인</button>
                <button class="btnSubmit">확인</button>
            </div>
        </section>
    </div>
</body>

</html>
