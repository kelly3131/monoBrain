<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    
    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css">
    
    <!-- 개별 -->

</head>
<body>
    <div id="app_wrap" class="ema511_04_su_0002">
        <section class="title type2">
            <h2 data-type="2" data-text="생각 깨우기" lang="y">운동장 대여함에 줄넘기가 8개 있었습니다. 줄넘기 30개를 준비하여 운동장 대여함과 체육관 대여함에 똑같이 나누어 더 넣었습니다. 그 후 학생들이 운동장 대여함에서 줄넘기 6개를 빌려 갔다면 운동장 대여함에 남아 있는 줄넘기는 몇 개인지 알아봅시다.</h2>
        </section>

        <section class="contents">
            <div class="flex align_start">
                <div class="video_wrap">
                    <button class="play" onclick="navigate('../guide_sample/vedio_player')"></button>
                </div>

                <div class="input_area">
                    <h3 lang="y">영상을 보고, 운동장 대여함에 남아 있는 줄넘기의 수를 어떻게 구<br/>할 수 있을지 이야기 해봅시다.</h3>
                    <div class="input_wrap">
                        <textarea type="text"></textarea>
                        <div class="example_box">
                            <p lang="y">전체 필요한 사진의 수에서 지금까지 찍은 사진의 수를 빼면 될 것 같습니다.</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="btn_area">
                <!-- 예시 필드에서 사용 -->
                <button class="btnType key">입력타입토글</button>
                <button class="btnReset">리셋</button>
                <button class="btnSubmit">확인</button>
            </div>
        </section>
    </div>
</body>
</html>
