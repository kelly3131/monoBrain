<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMA541_01_SU_0003_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    
    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css">
    
    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_contents/css/ema541_01.css">

</head>
<body>
    <div id="app_wrap" class="ema541_01_su_0003">
        <section class="title type2">
            <h2 data-head="1" lang="y">준서와 하은이가 담은 치즈의 양을 비교해 봅시다.</h2>
        </section>

        <section class="contents paging_layout">
            <div class="input_area">
                <article class="page page_1">
                    <h3 lang="y">준서와 하은이가 담은 치즈의 양만큼 색칠해 보세요.</h3>
                    <div class="question_box justify_center">
                        <div class="count_wrap">
                            <div class="count_col">
                                <span lang="y" class="nm">준서</span>
                                <div class="fraction_box f32b" lang="y"><span>1</span><span>2</span></div>
                                <div class="boolean_count_wrap col" data-answer-single="1">
                                    <button></button>
                                    <button></button>
                                </div>
                            </div>
                            <div class="count_col">
                                <span lang="y" class="nm">하은</span>
                                <div class="fraction_box f32b" lang="y"><span>2</span><span>4</span></div>
                                <div class="boolean_count_wrap col" data-answer-single="2">
                                    <button></button>
                                    <button></button>
                                    <button></button>
                                    <button></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </article>    
                <article class="page page_2">
                    <h3 lang="y">
                        <span class="fraction_box"><span>1</span><span>2</span></span>과 <span class="fraction_box"><span>1</span><span>2</span></span>의 크기를 비교해 보세요.
                    </h3>
                    <div class="question_box justify_center">
                        <div class="group_box">
                            <div class="fraction_box"><span>1</span><span>2</span></div>
                        </div>
                        <div class="dropdown_wrap">
                            <select class="custom_dropdown math_symbol" data-answer-single="=">
                                <option></option>
                                <option value=">">></option>
                                <option value="=">=</option>
                                <option value="<"><</option>
                            </select>
                        </div>
                        <div class="group_box">
                            <div class="fraction_box" lang="y"><span>1</span><span>2</span></div>
                        </div>
                    </div>
                </article>
                <article class="page page_3">
                    <h3 lang="y">준서와 하은이가 담은 치즈의 양을 비교해 보세요.</h3>
                    <div class="question_box justify_center">
                        <div class="flex align_center justify_center gap_12 mt_20 f32b">
                            <span lang="y">두 식의 계산 결과는</span>
                            
                            <div class="dropdown_wrap">
                                <select class="custom_dropdown" data-answer-single="같습니다.">
                                    <option value="같습니다.">같습니다.</option>
                                    <option value="다릅니다.">다릅니다.</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </article>
            </div>
            
            <div class="btn_area">
                <button class="btnReset">리셋</button>
                <button class="btnCheck">확인</button>
                <button class="btnSample">예시</button>
            </div>
        </section>
    </div>
</body>
</html>
