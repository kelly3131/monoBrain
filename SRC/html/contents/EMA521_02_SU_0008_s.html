<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMA521_02_SU_0008_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css">

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_contents/css/ema521_00.css">
    <link rel="stylesheet" href="./../../common_contents/css/ema521_01.css">
    <link rel="stylesheet" href="./../../common_contents/css/ema521_02.css">
</head>

<body>
    <div id="app_wrap" class="ema521_02_su_0008">
        <section class="title type2">
            <h2 data-head="2" lang="y">곱셈식을 이용하여 3을 몇 배 한 수를 알아봅시다.</h2>
        </section>

        <section class="contents paging_layout">
            <div class="const_cover">
                <div class="input_area const_cover">
                    <article class="page page_1">
                            <h3 lang="y">곱셈식을 완성해 보세요.</h3>
                            <div class="question_box">
                                <div class="flex">
                                    <span lang="y">3을 1배한 수 </span>
                                    <img src="../../common_contents/img/EMA521_02_SU/0006_contents_1.png" alt="arrow icon">
                                    <span>3&times;1=3</span>
                                </div>
                                <div class="flex">
                                    <span lang="y">3을 2배한 수</span>
                                    <img src="../../common_contents/img/EMA521_02_SU/0006_contents_1.png" alt="arrow icon">
                                    <span>3&times;2=</span>
                                    <div class="input_wrap answer1">
                                        <input type="text" data-answer-single="6" />
                                    </div>
                                </div>
                                <div class="flex">
                                    <span lang="y">3을 3배한 수</span>
                                    <img src="../../common_contents/img/EMA521_02_SU/0006_contents_1.png" alt="arrow icon">
                                    <span>3&times;3=</span>
                                    <div class="input_wrap answer1">
                                        <input type="text" data-answer-single="9" />
                                    </div>
                                </div>
                                <div class="flex">
                                    <span>&#8942;</span>
                                    <span>&#8942;</span>
                                </div>
                            </div>
  
                    </article>

                    <article class="page page_2">
                        <h3 lang="y">3을 1배, 2배, 3배 한 수를 각각  써 보세요.</h3>
                        <div class="question_box">
                            <div class="flex">
                                <div class="input_wrap answer1">
                                    <input type="text" data-answer-single="3" />
                                </div>
                            </div>
                            ,
                            <div class="flex">
                                <div class="input_wrap answer1">
                                    <input type="text" data-answer-single="6" />
                                </div>
                            </div>
                            ,
                            <div class="flex">
                                <div class="input_wrap answer1">
                                    <input type="text" data-answer-single="9" />
                                </div>
                            </div>
                        </div>
                
                    </article>
                    <article class="page page_3">
                        <div class="summarize_wrap">
                            <div class="summarize">
                                <label lang="y">약속해 볼까요</label>
            
                                <div>
                                    <span lang="y">3을 1배, 2배, 3배, ...한 수인 3, 6, 9, ...를 </span>
                                </div>
                                <div>
                                    <button class="reveal_btn" data-pair="3의 배수" lang="y">3의 배수</button>
                                    <span lang="y">라고 합니다.</span>
                                </div>
                                <div>
                                    <span lang="y">이와 같이 어떤 수를 1배, 2배, 3배, ...한 수를</span>
                                </div>
                                <div>
                                    <span lang="y">그 수의</span>
                                    <button class="reveal_btn" data-pair="배수" lang="y">배수</button>
                                    <span lang="y">라고 합니다.</span>
                                </div>
                            </div>
                        </div>
                    </article>

                </div>
            </div>

            <div class="btn_area">
                <button class="btnType key" lang="y">입력타입토글</button>
                <button class="btnReset btnBgDefault" lang="y">리셋</button>
                <button class="btnCheck btnBgDefault" lang="y">확인</button>
                <!-- <button class="btnSubmit btnBgDefault">확인</button> -->
            </div>
        </section>
    </div>
</body>

</html>
