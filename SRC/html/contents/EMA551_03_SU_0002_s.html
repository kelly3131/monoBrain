<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMA551_03_SU_0002_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css">

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_contents/css/ema551_03.css">

</head>

<body>
    <div id="app_wrap" class="ema551_03_su_0002">
        <section class="title type2">
            <h2 data-type="2" data-text="생각 깨우기">
                <div class="fraction-text-column">
                    <div class="fraction-text-align">
                        소윤이는 청소하는 데 같은 크기의 통으로 물을
                        <div class="f32b">
                            <span class="whole">2</span>
                            <div class="fraction_box">
                                <span>2</span>
                                <span>3</span>
                            </div>            
                        </div>
                        통 사용한 후 부족하여 
                        <div class="f32b">
                            <span class="whole">1</span>
                            <div class="fraction_box">
                                <span>1</span>
                                <span>2</span>
                            </div>            
                        </div>
                        통 더 사용했습니다. 소윤이가 청소하는 데
                    </div>
                    <div class="fraction-text-align">
                        사용한 물은 모두 몇 통인지 알아봅시다.
                    </div>
                </div>
            </h2>
        </section>

        <section class="contents">
            <div class="flex align_start">
                <div class="video_wrap">                      
                    <button class="play" onclick="navigate('../guide_sample/vedio_player')"></button>
                </div>

                <div class="input_area">
                    <h3>영상을 보고, 소윤이와 지후가 나누어 준 사료의 양을 어떻게 구할 <br>수 있을지 이야기해 봅시다.</h3>
                    <div class="input_wrap">
                        <textarea type="text"></textarea>
                        <div class="example_box">
                            <p>소윤이와 지후가 나누어 준 사료의 양을 더하면 될 것 같습니다.</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="btn_area">
                <!-- 예시 필드에서 사용 -->
                <button class="btnType key">입력타입토글</button>
                <button class="btnReset">리셋</button>
                <button class="btnSubmit">확인</button>
            </div>
        </section>
    </div>
</body>
