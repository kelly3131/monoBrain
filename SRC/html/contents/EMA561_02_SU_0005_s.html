<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMA561_02_SU_0005_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    
    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css">
    
    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_contents/css/ema561_02.css">

</head>
<body>
    <div id="app_wrap" class="ema561_02_su_0005">
        <section class="title type2">
            <h2 lang="y" data-head="3">마름모의 둘레를 구하는 방법을 알아봅시다.</h2>
        </section>

        <section class="contents paging_layout">
            <article class="page page_1">
                <section class="title type2">
                </section>
                    <h3 lang="y">마름모에서 네 변의 길이는 어떤 특징이 있나요?</h3>
                    <div class="input_area po_absolute">

                            <div class="flex align_center gap_12">
                                <div class="imgBox" style="position: relative; margin-top: 20px;">
                                    <img src="../../common_contents/img/EMA561_05_SU/lozenge.png" alt="마름모모 이미지">
                                    <div class="text" style="position: absolute; top:26px; left:64px; font-size: 24px; font-weight: 400;">
                                        <span>5cm</span>
                                    </div>
                                </div> 
                            </div>
                            <div class="flex mt_40"> 
                                <div class="input_wrap">
                                    <textarea placeholder=""></textarea>
                                    <div class="example_box">
                                        <p lang="y">네 변의 길이가 모두 같습니다.</p>
                                    </div>
                                </div>
                            </div>
            </article><!-- 1page -->
             
            <article class="page page_2">
                    <h3 lang="y">마름모의 둘레를 구하는 방법을 이야기해 보세요.</h3>
                    <div class="input_area po_absolute">

                        <div class="flex align_center gap_12">
                            <div class="imgBox" style="position: relative; margin-top: 20px;">
                                <img src="../../common_contents/img/EMA561_05_SU/lozenge.png" alt="마름모모 이미지">
                                <div class="text" style="position: absolute; top:26px; left:64px; font-size: 24px; font-weight: 400;">
                                    <span>5cm</span>
                                </div>
                            </div> 
                        </div>
                        <div class="flex mt_40"> 
                            <div class="input_wrap">
                                <textarea placeholder=" "></textarea>
                                <div class="example_box">
                                    <p lang="y">한 변의 길이를 4배 하여 구합니다.</p>
                                </div>
                            </div>
                        </div>
            </article><!-- 2page -->
            
            <article class="page page_3">
                <h3 lang="y">정다각형의 둘레는 몇 cm인지 구해 보세요.</h3>
                    <div class="input_area po_absolute" style="margin-top: 20px;">
                        <div class="question_box dir_col align_start">
                            <div class="rowArea" style="position: relative;">
                                <div class="line">
                                    <div class="modification" style="position: absolute; top: 120px; left: 118px;">
                                        <div>
                                            <span lang="y">(마름모의 둘레)&nbsp;=&nbsp;</span>
                                            <button class="reveal_btn" data-pair="1">한 변의 길이 길이</button>
                                            <span>&nbsp;×&nbsp;</span>
                                            <span>&nbsp;4&nbsp;</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>        
            </article><!-- 3page -->

            <article class="page page_4">
                <h3 lang="y">식을 이용하여 평행사변형의 둘레는 몇 cm인지 구해 보세요.</h3>
                <section class="contents">
                    <div class="input_area">
                        <div class="question_box dir_col align_start">
                            <div class="flex align_center gap_12">
                                <span lang="y">식:</span>
                                <div class="input_wrap answer1">
                                    <input class="num1" type="text" data-answer-single="5×4"/>
                                </div>
                                <span>=</span>
                                <div class="input_wrap answer2">
                                    <input class="num2" type="text" data-answer-single="20"/>
                                </div>
                            </div>
                            <div class="flex align_center gap_12">
                                <span lang="y">답:</span>
                                <div class="input_wrap answer3">
                                    <input class="num2" type="text" data-answer-single="20"/>
                                </div>
                                <span>cm</span>
                            </div>
                        </div>
                    </div>
            </article><!-- 4page -->
            <div class="btn_area">
                <button class="btnType key">입력타입토글</button>
                <button class="btnReset">리셋</button>
                <button class="btnCheck">확인</button>
                <button class="btnSubmit">확인</button>
            </div>
        </section>
    </div>
</body>
</html>
