<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMA541_03_SU_0004_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    
    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css">
    
    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_contents/css/ema541_03.css">

</head>
<body>
    <div id="app_wrap" class="ema541_03_su_0004">
        <section class="title type2">
            <h2 data-head="2" lang="y">
                <span class="fraction_box"><span>16</span><span>40</span></span>을 약분하여 기약분수로 나타내어 봅시다.
            </h2>
        </section>

        <section class="contents paging_layout">
            
            <div class="input_area">
                <article class="page page_1">
                    <h3 lang="y">
                        40과 16의 공약수를 모두 써 보세요.
                    </h3>
                    <div class="question_box justify_center">
                        <div class="input_wrap">
                            <input type="text" data-answer-single="1"/>
                        </div>
                        ,
                        <div class="input_wrap">
                            <input type="text" data-answer-single="2"/>
                        </div>
                        ,
                        <div class="input_wrap">
                            <input type="text" data-answer-single="4"/>
                        </div>
                        ,
                        <div class="input_wrap">
                            <input type="text" data-answer-single="8"/>
                        </div>
                    </div>
                </article>
                <article class="page page_2">
                    <h3 lang="y">
                        <span class="fraction_box"><span>16</span><span>40</span></span>을 약분해 보세요.
                    </h3>
                    <div class="question_box justify_center">
                        <div class="fraction_col col1">
                            <div class="fraction_box"><span>16</span><span>40</span></div>
                            <span>=</span>
                            <div class="fraction_box"><span>16 &divide; 2</span><span>40 &divide; 2</span></div>
                            <span>=</span>
                            <div class="fraction_box">
                                <div class="input_wrap">
                                    <input type="text" data-answer-single="8"/>
                                </div>
                                <div class="input_wrap answer2">
                                    <input type="text" data-answer-single="24"/>
                                </div>
                            </div>
                        </div>
                        <div class="fraction_col col2">
                            <div class="fraction_box"><span>16</span><span>40</span></div>
                            <span>=</span>
                            <div class="fraction_box">
                                <span>
                                    16 &divide;
                                    <span class="input_wrap"><input type="text" data-answer-single="4"/></span>
                                </span>
                                <span>
                                    40 &divide; 
                                    <span class="input_wrap answer2"><input type="text" data-answer-single="24"/></span>
                                </span>
                            </div>
                            <span>=</span>
                            <div class="fraction_box">
                                <div class="input_wrap">
                                    <input type="text" data-answer-single="4"/>
                                </div>
                                <div class="input_wrap answer2">
                                    <input type="text" data-answer-single="24"/>
                                </div>
                            </div>
                        </div>
                        <div class="fraction_col col3">
                            <div class="fraction_box"><span>16</span><span>40</span></div>
                            <span>=</span>
                            <div class="fraction_box">
                                <span>
                                    16 &divide;
                                    <span class="input_wrap"><input type="text" data-answer-single="8"/></span>
                                </span>
                                <span>
                                    40 &divide;
                                    <span class="input_wrap answer2"><input type="text" data-answer-single="24"/></span>
                                </span>
                            </div>
                            <span>=</span>
                            <div class="fraction_box">
                                <div class="input_wrap">
                                    <input type="text" data-answer-single="3"/>
                                </div>
                                <div class="input_wrap answer2">
                                    <input type="text" data-answer-single="24"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </article>
            </div>
            <article class="page page_3">
                <h3 lang="y">
                    <span class="fraction_box"><span>16</span><span>40</span></span>￼을 약분한 분수 중에서 기약분수를 찾아보세요.
                </h3>
                <div class="question_box justify_center">
                    <div class="fraction_box">
                        <div class="input_wrap">
                            <input type="text" data-answer-single="2"/>
                        </div>
                        <div class="input_wrap answer2">
                            <input type="text" data-answer-single="5"/>
                        </div>
                    </div>
                </div>
            </article>
            <article class="page page_4">
                <h3 lang="y">기약분수로 나타내려면 분모와 분자를 어떤 수로 나누어야 하는지 이야기해 보세요.</h3>
                <div>
                <div class="input_wrap">
                    <textarea type="text"></textarea>
                    <div class="example_box">
                        <p lang="y">최대공약수로 나누어야 합니다.</p>
                    </div>
                </div>
            </article>
            
            <div class="btn_area">
                <button class="btnType key">입력타입토글</button>
                <button class="btnReset">리셋</button>
                <button class="btnCheck">확인</button>
                <button class="btnSubmit">확인</button>
            </div>
        </section>
    </div>
</body>
</html>
